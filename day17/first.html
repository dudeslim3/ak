<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("img").hide();
  });
  $("#show").click(function(){
    $("img").show();
  });
});
</script>
</head>
<body>

<img src="B.jpg"></img>

<button id="hide" >Hide</button>
<button id="show">Show</button>

</body>
</html>
